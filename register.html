<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register System</title>

    <!--css imports-->
    <link rel="stylesheet" href="assets/src/css/register.css" />
    <link rel="stylesheet" href="assets/src/css/reset.css" />
  </head>
  <body>
    <section class="login-area">
      <div class="main-login">
        <div class="left-login">
          <h1>
            <div class="left-login-title">Registre-se</div>
            e tenha sua casa em suas mãos
          </h1>
          <img class="house" src="assets/src/img/smartHouse.svg" />
        </div>

        <form method="POST">
          <div class="right-login">
            <div class="card-login">
              <h1>Registro</h1>
              <div class="text-field">
                <label for="usuario">Nome</label>
                <input type="text" name="usuario" placeholder="Nome Completo" />
              </div>
              <div class="text-field">
                <label for="usuario">E-mail</label>
                <input type="e-mail" name="usuario" placeholder="E-mail" />
              </div>
              <div class="text-field">
                <label for="Senha">Senha</label>
                <input type="password" name="senha" placeholder="Senha" />
              </div>
              <input type="submit" class="btn-login" value="Enviar">
              <h2 class="switch-mode">
                Já possui conta? <a href="login.html">clique aqui!</a>
              </h2>
            </div>
          </div>
        </form>

      </div>
    </section>
  </body>
</html>
